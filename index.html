<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="./assects/style.css">
</head>
<body>
    <div class="container">
        <label class="title">Calender</label>
        <div class="main-frame" id="main-frame">
            <label class="month-year"><img class="arrow" id="left-arrow-month" style="--i: 1;" src="./assects/images/arrow.png"><span><span id="month">Jan</span><span id="year-drop"><span id="year">2022</span><img class="arrow" style="--i: 0.5; width: 20px; height: 20px;" src="./assects/images/down.png"></span></span><img class="arrow" id="right-arrow-month" style="--i: 0" src="./assects/images/arrow.png"></label>
            <ul class="days">
                <li class="holiday">Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="date" id="date">
            </ul>
        </div>
        <div class="year-frame main-frame" id="year-frame">
            <label class="month-year"><img class="arrow" id="left-arrow-year" style="--i: 1;" src="./assects/images/arrow.png"><span>YEAR</span><img class="arrow" id="right-arrow-year" style="--i: 0" src="./assects/images/arrow.png"></label>
            <ul class="year" id="year-board">
            </ul>
        </div>
        <div class="year-frame main-frame" id="month-frame">
            <label class="months"><span>YEAR</span></label>
            <ul class="month-board">
                <li onclick="loadSelectDate(0)">Jan</li>
                <li onclick="loadSelectDate(1)">Feb</li>
                <li onclick="loadSelectDate(2)">Mar</li>
                <li onclick="loadSelectDate(3)">Apr</li>
                <li onclick="loadSelectDate(4)">May</li>
                <li onclick="loadSelectDate(5)">Jun</li>
                <li onclick="loadSelectDate(6)">Jly</li>
                <li onclick="loadSelectDate(7)">Aug</li>
                <li onclick="loadSelectDate(8)">Sep</li>
                <li onclick="loadSelectDate(9)">Oct</li>
                <li onclick="loadSelectDate(10)">Nov</li>
                <li onclick="loadSelectDate(11)">Dec</li>
            </ul>
        </div>
    </div>
    <script src="./assects/script.js"></script>
</body>
</html>
